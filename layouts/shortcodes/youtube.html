{{- $youtubeHost := "https://www.youtube.com/watch?v=" }}
{{- $url := .Get 0 }}
{{- if in $url $youtubeHost }}
  {{- $url = strings.TrimPrefix $youtubeHost $url }}
{{- end }}
<div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;" class="lazyload">
  <iframe src="https://www.youtube.com/embed/{{ $url }}?controls=1&rel=0"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;"
    allowfullscreen
    title="YouTube Video"
    class="lazyload"
    loading="lazy" >
  </iframe>
</div>
